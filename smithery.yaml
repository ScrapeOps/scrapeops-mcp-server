# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - scrapeOpsApiKey
    properties:
      scrapeOpsApiKey:
        type: string
        description: Your ScrapeOps API key. Required for all API requests.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({ command: 'node', args: ['dist/index.js'], env: { SCRAPEOPS_API_KEY: config.scrapeOpsApiKey } })
